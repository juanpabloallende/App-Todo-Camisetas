<!doctype HTML>
<html lang = "es">
<head>
	<meta charset="UTF-8"/>
	<title>Todo Camisetas</title>
	<script src="js/vue.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="estilos.css"/>
	<link rel="manifest" href="./manifest.json"/>
</head>
<body>
	<header class="container">
		<div class="row">
			<h1><a href="index.html">Todo Camisetas</a></h1>
		</div>	
	</header>
	<div class="container-fluid" data-role="page" id="dos">
		<div class="col-12" id="header">
			<h2>Mi carrito</h2>
			<div>	
				<p><span>0</span> Ã­tems agregados</p>
				<p><span>$0</span> es el total</p>
				<button>Ver carrito</button>
			</div>
		</div>
		<main>
			<section>
			<h2 class="text-center">Nuestros Productos</h2>
			<h3>Filtrar por:</h3>
			<div id="categorias">
			</div>
			<div id="productos">
				
			</div>
			</section>
		</main>
	</div>
	<div class="container-fluid" data-role="page" id="tres">	
		<div class="col-12 mb-3" id="autor">
			<h2 v-once>{{nombre}}</h2>
			<figure>
				<img v-bind:src="img" v-bind:alt="alt" class="img-fluid mx-auto d-block"/>
			</figure>
			<ul id="datos">
				<li v-for="item in datosautor">{{item}}</li>
			</ul>
		</div>
	</div>
	<div class="container-fluid" data-role="page" id="cuatro">
		<div class="col-12 mb-3" id="form">
			<form v-on:submit.prevent>
				<h2 class="text-center mt-5">Envianos tu consulta</h2>
				<div class="form-group">
					<label>Nombre</label>
					<input class="form-control" type="text" id="nombre" v-model.trim="nombre" value="nombre" placeholder="Nombre"/>
					<label>Email</label>
					<input class="form-control" type="email" id="mail" v-model.trim="mail" value="mail" placeholder="Email"/>
				</div>	
				<div class="form-group">	
					<label>Comentario</label>
					<textarea class="form-control" id="comentario" v-model="comentario"></textarea>
					<label> Edad</label>
					<input class="form-control" id="edad" v-model.number="edad" type="number">
				</div>	
					<input class="form-control" type="submit" @click="enviar()" value="Enviar"/>		
			</form>
		</div>
	</div>
	<div class="container-fluid" data-role="page" id="uno">	
		<figure>
			<img src="img/banner.png" alt="banner publicitario" class="img-fluid mx-auto d-block"/>
		</figure>
		<div id="menu">
			<titulo-categorias></titulo-categorias>
			<div class="row justify-content-center">
				<categorias-home v-for="x in categorias" 
						v-bind:key="x.id"
						v-bind:titulo="x.titulo" 
						v-bind:id="x.id"
  						v-bind:imagen="x.imagen"
						v-bind:alt="x.alt">
				</categorias-home>
			</div>
		</div>			
	</div>
	<nav class="col navbar navbar-expand fixed-bottom bg-light mt-4" >
		<div class="collapse navbar-collapse" id="barra">
			<ul class="navbar-nav text-center">
				<li class="nav-item"><a class="nav-link border-right" href="#uno" data-ancla="true"><img src="img/home.png" alt="logo home" class="img-fluid mx-auto"/>Home</a></li>
				<li class="nav-item"><a class="nav-link border-right" href="#dos" data-ancla="true"><img src="img/cart.png" alt="logo productos" class="img-fluid mx-auto"/>Productos</a></li>
				<li class="nav-item"><a class="nav-link border-right" href="#tres" data-ancla="true"><img src="img/user.png" alt="logo info" class="img-fluid mx-auto"/>Info</a></li>
				<li class="nav-item"><a class="nav-link border-right" href="#cuatro" data-ancla="true"><img src="img/contact.png" alt="logo contacto" class="img-fluid mx-auto"/>Contacto</a></li>
			</ul>
		</div>	
	</nav>	
	<script src="bootstrap/js/jquery-3.4.1.js"></script>
	<script src="bootstrap/js/bootstrap.bundle.js"></script>
	<script src="js/script.js"></script>
	<script src="js/application.js"></script>
	<script src="js/final.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
